# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

# config
#format = """$env_var $all"""
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$fill\
$cmd_duration $jobs $time\
$line_break\
$character"""

[fill]
symbol = " "

[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[time]
disabled = false
use_12hr = true
style = "bold white"
format = "[$time]($style)"

[direnv]
disabled = false
detect_files = ['.envrc']

# Change the default prompt characters
[character]
#success_symbol = ""
#error_symbol = ""
success_symbol = "[â¯](purple)"
error_symbol = "[âœ—](red)"
vicmd_symbol = "[â®](green)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](white)'
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "white"
style_root = "white"
format = "[$user]($style) "
disabled = false
#show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 1
truncation_symbol = "â€¦/"
home_symbol = "~"
read_only_style = "197"
read_only = " ï€£ "
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
